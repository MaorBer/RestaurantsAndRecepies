# --- Datasource (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/recipe_manager
spring.datasource.username=rm_user
spring.datasource.password=rm_pass
# spring.datasource.driver-class-name=org.postgresql.Driver  # optional (auto-detected)

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.globally_quoted_identifiers=true  # needed if you keep column names with spaces

# --- Logging (see SQL + bind params) ---
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# server.port=8080  # optional
